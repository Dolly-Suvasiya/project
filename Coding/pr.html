<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <table width="100%" cellspacing="10">
            <tr>
                <td>
                    <h2>CONTACT ME</h2>
                    <label>Name</label>
                    <input type="text" name="first name" title="enter first name" autofocus required>
                    <input type="text" name="last name" title="enter last name" required>

                </td>
            </tr>

            <tr>
                <td>
                    <label>Email</label>
                    <input type="email" name="email" title="enter email" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Password</label>
                    <input type="password" name="password" title="enter password"
                        pattern="(?=.*?[A-Z])(?=.*?[a-z])(?=.*[0-9]).{8,}" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Mobile Number</label>
                    <input type="tel" name="mob" title="enter mobile number" pattern="[789][0-9]{9}" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Title</label>
                    <input type="text" name="title" pattern="[A-Za-z]{10,120}">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Query</label>
                    <input type="text" name="query" pattern="[A-Za-z0-9]{10,120}">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Attachment</label>
                    <input type="file">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Priority</label>
                    <input type="range" name="priority" min="10" max="100">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="submit" id="">
                    <input type="reset" name="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
