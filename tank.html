<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML</h1>
   <ul>
    <li><b>Tags</b</li>
   </ul>

 <dl>
    <dd><mark>- Standalone tag/contentless</mark></dd>
    <dd><mark>- Paired Tag/contentfull</mark></dd>
 </dl>

<h3>Standalone tag/contentless</h3>
<ul type="circle"> 
    <li>&lt;br&gt;</li>
    <li>&lt;hr&gt;</li>
    <li>&lt;img&gt;</li>
    <li>&lt;input&gt;</li>
    <li>&lt;link&gt;</li>
</ul>

<h3>Paired Tag/contentfull</h3>
<ol>
    <li>Example</li>
<dl>
    <dd>&lt;ul&gt;</dd>
    <dd>&lt;li&gt;&lt;/li&gt;</dd>
    <dd>&lt;/ul&gt;</dd>
<br>
    <dd>&lt;dl&gt;</dd>
    <dd>&lt;dt&gt;&lt;/dt&gt;</dd>
    <dd>&lt;dd&gt;&lt;/dd&gt;</dd>
    <dd>&lt;/dd&gt;</dd>
</dl>
</ol>



</body>
</html>
